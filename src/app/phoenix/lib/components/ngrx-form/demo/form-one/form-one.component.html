<form [formGroup]="form">
  <mat-form-field>
    <mat-label>Full Name</mat-label>
    <input matInput formControlName="name" placeholder="Enter your name">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" type="email" placeholder="me@email.com">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Phone Number</mat-label>
    <input matInput formControlName="phone" type="text" placeholder="123-456-7890">
  </mat-form-field>
</form>
