<mat-card>
  <mat-tab-group *ngIf="state; else loading">
    <mat-tab label="Form State">
      <mat-list>
        <mat-list-item>
          <strong>Instance ID</strong>
          {{state.instanceId}}
        </mat-list-item>
        <mat-list-item>
          <strong>Pristine</strong>
          {{state.pristine}}
        </mat-list-item>
        <mat-list-item>
          <strong>Dirty</strong>
          {{state.dirty}}
        </mat-list-item>
        <mat-list-item>
          <strong>Valid</strong>
          {{state.valid}}
        </mat-list-item>
      </mat-list>
    </mat-tab>
    <mat-tab label="Data">
      <mat-list>
        <mat-list-item *ngFor="let val of state.value | mapObject">
          <strong>{{val.key}}</strong>
          {{val.value}}
        </mat-list-item>
      </mat-list>
    </mat-tab>
    <mat-tab label="Errors ({{(state.errors  | mapObject).length}})">
      <mat-list *ngIf="state.errors">
        <mat-list-item *ngFor="let field of state.errors | mapObject">
          <strong>{{field.key}}</strong>
          <span *ngFor="let validator of field.value">
            validator: {{validator.validator}}
          </span>
        </mat-list-item>
      </mat-list>
    </mat-tab>
  </mat-tab-group>
  <ng-template #loading>
    <mat-card-content>The form instance has not been loaded yet</mat-card-content>
  </ng-template>
</mat-card>
