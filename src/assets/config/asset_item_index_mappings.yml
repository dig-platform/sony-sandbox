---
# Define all YAML aliases in this hash, for use in the mappings below.
types:
  sortable_40_chars: &sortable_40_chars
    sortable:
      ignore_above: 40
      type: keyword
  text_properties_40_chars: &text_properties_40_chars
    type: text
    fields: *sortable_40_chars
    copy_to:
      - all
  text_properties: &text_properties
    type: text
    fields:
      sortable:
        type: keyword
    copy_to:
      - all
  date_properties: &date_properties
    type: date
    ignore_malformed: true
    copy_to:
      - all
  file_part_properties: &file_part_properties
      <<: *text_properties
      fields:
        sortable:
          type: keyword
        parts:
          type: text
          analyzer: file_parts
  keyword_properties: &keyword_properties
    type: keyword
    copy_to:
      - all
  long_properties: &long_properties
    type: long
    copy_to:
      - all
  text_properties_unsortable: &text_properties_unsortable
    type: text
    copy_to:
    - all

mappings:
  dynamic_templates:
    - not_analyzed:
        match: "*"
        match_mapping_type: string
        mapping:
          copy_to: all
          fields: *sortable_40_chars
          type: text
  properties:
    all:
      type: text
      fields:
        english:
          type: text
          analyzer: english
    archive_status: *keyword_properties
    asset_class: *keyword_properties
    asset_owner: *keyword_properties
    asset_subtype: *keyword_properties
    asset_type: *keyword_properties
    asset_type_or_class:
      <<: *keyword_properties
      normalizer: lowercase
    checksum: *text_properties_40_chars
    class_name:
      <<: *keyword_properties
      store: true
    created_at: *date_properties
    custom_metadata:
